<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="all">
        <div id="screen"></div>
        <table class="Calculator">
            <tr>
                <td class="boton" data-valor="AC">AC</td>
                <td class="boton" data-valor="(">(</td>
                <td class="boton" data-valor=")">)</td>
                <td class="boton" data-valor="%">%</td>
            </tr>
            <tr>
                <td class="boton" data-valor="7">7</td>
                <td class="boton" data-valor="8">8</td>
                <td class="boton" data-valor="9">9</td>
                <td class="boton" data-valor="+">+</td>
            </tr>
            <tr>
                <td class="boton" data-valor="4">4</td>
                <td class="boton" data-valor="5">5</td>
                <td class="boton" data-valor="6">6</td>
                <td class="boton" data-valor="-">-</td>
            </tr>
            <tr>
                <td class="boton" data-valor="1">1</td>
                <td class="boton" data-valor="2">2</td>
                <td class="boton" data-valor="3">3</td>
                <td class="boton" data-valor="*">*</td>
            </tr>
            <tr>
                <td class="boton" data-valor="0">0</td>
                <td class="boton" data-valor=".">.</td>
                <td class="boton" data-valor="=">=</td>
                <td class="boton" data-valor="/">/</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
